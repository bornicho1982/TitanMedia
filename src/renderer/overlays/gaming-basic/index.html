<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Overlay</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="w-screen h-screen">

    <!-- Webcam Frame -->
    <div id="webcam-frame" class="absolute top-4 left-4 border-4 rounded-lg" style="width: 320px; height: 180px;">
        <div class="bg-black bg-opacity-50 text-white p-1 text-sm absolute bottom-0 w-full" id="streamer-name-display">
            YourName
        </div>
    </div>

    <!-- Latest Follower Alert -->
    <div id="latest-event" class="absolute top-4 right-4 bg-gray-900 bg-opacity-80 p-3 rounded-lg border-2 border-green-400">
        <p class="text-white"><span class="font-bold text-green-400">New Follower:</span> <span id="follower-name">StreamFan_123</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
